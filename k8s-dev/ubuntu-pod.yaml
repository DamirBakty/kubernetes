apiVersion: v1
kind: Pod
metadata:
  name: ubuntu-pod
  namespace: edu-stoic-dubinsky
spec:
  volumes:
    - name: secret-postgres
      secret:
        secretName: postgres
    - name: root-cert
      secret:
        secretName: root-cert
        items:
          - key: root.crt
            path: root.crt
    - name: pg-root-cert
      secret:
        secretName: pg-root-cert
        items:
          - key: root.crt
            path: root.crt
  containers:
    - name: ubuntu-container
      image: ubuntu:22.04
      command: [ "/bin/sh" ]
      args:
        - -c
        - |
          apt-get update &&
          apt-get install -y postgresql-client &&
          mkdir -p /root/.postgresql &&
          sleep 86400
      volumeMounts:
        - name: secret-postgres
          readOnly: true
          mountPath: /root/.db
        - name: pg-root-cert
          mountPath: /root/.postgresql
          readOnly: true
      resources:
        requests:
          memory: "64Mi"
          cpu: "250m"
        limits:
          memory: "128Mi"
          cpu: "500m"